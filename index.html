<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JS-->
    <script defer src="./js/main.js"></script>
    <title>LMCtracker | Inicio</title>
    <!--Link css-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo-phagocolor.png" alt="logo de empresa bioteconologica phago biotech">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#calculo-rapido">Calcular</a></li>
                <li><a href="#calculo-detallado">Lista de trabajo</a></li>
                <li><a href="./html/historico.html">Histórico</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-bienvenida">
            <div class="banner-container">
                <h1>LMC<span>tracker</span></h1>
                <h2>Calculador de respuesta molecular</h2>
                <h3>Simplificando el monitoreo de la leucemia mieloide crónica</h3>
            </div>
            <div class="banner-botones">
                <a href="#calculo-rapido">Comenzar</a>
                <a href="">Descargar</a>
            </div>
        </section>
        <section id="calculo-rapido" class="calculo-rapido">
            <h2>Cálculo rápido</h2>
            <div class="rapido-container">
                <div class="rapido-img">
                    <img src="./img/pantallatactil_calculos.jpg" alt="mano interactuando con pantalla tactil">
                </div>
                <div class="rapido-form">
                    <form action="">
                        <div>
                            <label for="copiasBCR-rapido"></label>
                            <input type="text" placeholder="copias BCR::ABL" id="copiasBCR-rapido">
                        </div>
                        <div>
                            <label for="copiasABL-rapido"></label>
                            <input type="text" placeholder="copias ABL" id="copiasABL-rapido">
                        </div>
                        <div>
                            <label for="factor-rapido"></label>
                            <input type="text" placeholder="factor de corrección" id="factor-rapido">
                        </div>
                    </form>
                    <div>
                        <button type="button" id="btn-calcular-rapido">Calcular</button>
                    </div>
                    <div class="resultado-rapido-container">
                        <h3>Resultado</h3>
                        <p id="resultado-rapido"></p>
                        <p id="no-posee-factor"></p>
                        <p id="respuesta-molecular"></p>
                    </div>
                </div>
            </div>  
        </section>
        <section class="calculo-detallado" id="calculo-detallado">
            <h2>Calcular lista de pacientes</h2>
            <form action="">
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" placeholder="Escriba nombre y apellido del paciente" id="nombre">
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input type="text" placeholder="Numero de muestra" id="numero">
                </div>
                <div>
                    <label for="fecha">Fecha</label>
                    <input type="text" placeholder="Escriba fecha de muestra" id="fecha">
                </div>
                <div>
                    <label for="muestra">Muestra</label>
                    <input type="text" placeholder="Indique el tipo de muestra" id="muestra">
                </div>
                <div>
                    <label for="copiasBCR">Copias BCR::ABL</label>
                    <input type="text" placeholder="Ingrese las copias de BCR::ABL totales" id="copiasBCR">
                </div>
                <div>
                    <label for="copiasABL">Copias ABL</label>
                    <input type="text" placeholder="Ingrese las copias de ABL" id="copiasABL">
                </div>
                <div>
                    <label for="factor">Factor de corrección</label>
                    <input type="text" placeholder="Ingrese un factor de corrección si posee" id="factor">
                </div>
            </form>
            <div class="btn-calcular-container">
                <button type="button" id="btn-calcular">Cargar y calcular</button>
            </div>
        </section>
        <section class="resultados-detallados">
            <h2>Lista de Resultados</h2>
            <div class="pacientes-container"></div>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
